<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <header><h1>Exercicio 08 - Tabelas</h1></header>

    <table border="1">
        <caption><strong>TABELA DE PREÇOS</strong></caption>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>456</td>
                <td>Batom Garoto</td>
                <td>R$ 1,00</td>
            </tr>
            <tr>
                <td>785</td>
                <td>Pipoca</td>
                <td>R$ 0,50</td>
            </tr>
            <tr>
                <td>789</td>
                <td>Chiclete</td>
                <td>R$ 1,20</td>
            </tr>

            <Tbody>
                <TFoot>
                    <tr>
                        <td colspan="2"><strong>TOTAL</strong></td>
                        <td><strong>R$ 2,60</strong></td>
                    </tr>
                </TFoot>
            </Tbody>

        </thead>
    </table>
</body>
</html>
