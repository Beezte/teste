<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 10</title>
</head>
<body>
    <header>
        <h1>Exércicio 12 - Formulário</h1>
    </header>

    <form method="post" action="multipart/form.data">
        <legend>Opções de curso</legend>
        <p>
            <fieldset>
                <legend>Turno</legend>
                <p>
                    <label for="manha"> <input type="radio" name="turno" id="manha"> Manhã</label>
                    <label for="tarde"> <input type="radio" name="turno" id="tarde"> Tarde</label>
                </p>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend>Aréas de Interesse</legend>
                <p>
                    <label for="moda"> <input type="checkbox" name="interesse" id="moda"> Moda</label>
                    <label for="esporte"> <input type="checkbox" name="interesse" id="esporte"> Esporte</label>
                    <label for="musica"> <input type="checkbox" name="interesse" id="musica"> Música</label>
                    <label for="danca"> <input type="checkbox" name="interesse" id="danca"> Dança</label>
                </p>
            </fieldset>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        <footer><address>copyrigth &copy; Beezt</address></footer>
    </form>
</body>
</html>
